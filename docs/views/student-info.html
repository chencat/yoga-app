    <script>

        studentInfoCourseList.forEach(function (obj) {
            let btn = '';

            obj.value6.forEach(function (value6) {

                var status = '';
                var color = 'btn-primary'

                if (value6 == '簽到') {
                    status = 'checkin'
                } else if (value6 == '取消') {
                    status = 'cancel'
                    color = 'btn-danger'
                } else if (value6 == '接受') {
                    status = 'accepted'
                    color = 'btn-purple'
                }

                btn += `<button type="button" class="btn ${color} waves-effect waves-light mb-2 ${status}">${value6}</button>`;

            });

            $("#basic-datatable tbody").append(`<tr>
                                                <td data-th="日期">${obj.value1}</td>
                                                <td data-th="課程">${obj.value2}</td>
                                                <td data-th="老師">${obj.value3}</td>
                                                <td data-th="地點">${obj.value4}</td>
                                                <td data-th="狀態">${obj.value5}</td>
                                                <td data-th=""><div class="button-list" id="${obj.value1} ${obj.value2}">${btn}</div></td>
                                            </tr>`)
        });



        $("#basic-datatable").DataTable({
            responsive: false,
            language: {
                paginate: {
                    previous: "<i class='mdi mdi-chevron-left'>",
                    next: "<i class='mdi mdi-chevron-right'>"
                }
            },
            drawCallback: function () {
                $(".dataTables_paginate > .pagination").addClass("pagination-rounded")
            }
        });

    </script>
