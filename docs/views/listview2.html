<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <div class="fixed-top" style="height:44px;background-color: blue;">

    </div>

    <div class="fixed-top" style="top:44px;height:200px;background-color: green;overflow-y: scroll;">

    </div>

    <div class="fixed-top"
        style="position: absolute;top:244px;height:calc(100% - 288px);background-color: gray;overflow-y: scroll;">
        <div class="fixed-top" style="position:relative;width: 50%;height: 50%;background-color: white;"></div>
        <div class="fixed-top"
            style="left:50%;position:absolute;width: 50%;height: 50%;background-color: antiquewhite;">
        </div>
        <div class="fixed-top" style="top:50%;position:absolute;width: 50%;height: 50%;background-color: aqua;">
        </div>
        <div class="fixed-top"
            style="top:50%;left: 50%;position:absolute;width: 50%;height: 50%;background-color: blueviolet;">
        </div>
    </div>

    <div class="fixed-bottom">
        <div class="card" style="width: 100%;height: 44px;background-color: red;">
            <div class="card-body">

            </div>
        </div>
    </div>
