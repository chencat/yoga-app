    <script>

        studentEventCourseList.forEach(function (obj) {

            let attend = obj.attend || false;
            let reserve = obj.reserve || false;

            var buttons = '';

            obj.value14.forEach(function (value14) {
                var status = '';
                var type = '';
                if (value14 == '參加') {
                    status = 'attend';
                    type = 'btn-outline-primary';
                } else if (value14 == '不參加') {
                    status = 'absent';
                    type = 'btn-outline-success';
                } else if (value14 == '登記') {
                    status = 'reserve';
                    type = 'btn-outline-warning';
                } else if (value14 == '取消') {
                    status = 'cancel';
                    type = 'btn-outline-danger';
                } else if (value14 == '簽到') {
                    status = 'checkin';
                    type = 'btn-outline-info';
                }
                buttons += `<button type="button"
                        class="btn ${type} btn-rounded waves-effect waves-light ${status}">${value14}</button>`
            })


            $("#studentEventList").append(`<div class="card">
    <div class="card-body">
        <div class="dropdown float-end">
            <a href="#" class="dropdown-toggle arrow-none card-drop"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="mdi mdi-dots-vertical"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-end" id="">
                <a class="dropdown-item item1">課程介紹</a>
                <a class="dropdown-item item2">注意事項</a>
                <a class="dropdown-item item3">老師介紹</a>
            </div>
        </div>
        <h4 class="header-title mb-0">${obj.value1}${attend == true ? '(已參加)' : ''}${reserve == true ? '(已登記)' : ''}</h4>
        <h5 class="card-title mb-0">${obj.value2}</h5>
        <h5 class="card-title mb-0">${obj.value3}</h5>
    ${obj.value14.length == 0 ? '' : `<div class="button-list mt-4 text-center" id="${obj.value1} ${obj.value2}">
                    ${buttons}
                </div>`}
    </div> 
</div> `);


        });

        $(".attend").click(function () {
            let id = $(this).parent().attr("id");
            Swal.fire({
                title: `${id} 是否參加?`,
                showCancelButton: true,
                confirmButtonText: '參加',
                cancelButtonText: '離開',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
            })
        });
        $(".absent").click(function () {
            let id = $(this).parent().attr("id");
            Swal.fire({
                title: `${id} 是否不參加?`,
                showCancelButton: true,
                confirmButtonText: '不參加',
                cancelButtonText: '離開',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
            })
        });
        $(".reserve").click(function () {
            let id = $(this).parent().attr("id");
            Swal.fire({
                title: `${id} 是否登記?`,
                showCancelButton: true,
                confirmButtonText: '登記',
                cancelButtonText: '離開',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
            })
        });
        $(".cancel").click(function () {
            let id = $(this).parent().attr("id");
            Swal.fire({
                title: `${id} 是否取消?`,
                showCancelButton: true,
                confirmButtonText: '取消',
                cancelButtonText: '離開',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
            })
        });
        $(".checkin").click(function () {
            let id = $(this).parent().attr("id");
            Swal.fire({
                title: `${id} 是否簽到?`,
                showCancelButton: true,
                confirmButtonText: '簽到',
                cancelButtonText: '離開',
            }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
            })
        });

        $(".item1").click(function () {

        });
        $(".item3").click(function () {

        });
